<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "general-container">
        <div id = "header">
            <h1 id = "title">World Weather</h1>
            <h3 id = "sub-title">Current weather everywhere</h3>
        </div>
        <div id = "manager">
            <input id = "input" type = "text" placeholder = "Search City">
            <button id = "new-city-button">Display City</button>
        </div>
        <div id = "container"></div>
    </div>

    <script id = "cities-template" type = "text/x-handlebars-template">
        {{#each data}}
            <div class = city>
                <img class = "city-picture" src = "{{picture}}"/>
                    <div class = "x">X</div>
                    <h3 class = "city-name">{{name}}</h3>
                <div class = "city-bottom">
                    <img class = "condition-image" src = "{{conditionPic}}"/>
                    <h2 class = "temperature">{{temperature}}Â°</h2>
                    <h3 class = "condition-text">{{condition}}</h3>
                    {{#if isSaved}}
                        <button class = "delete">Delete From Memory</button>
                    {{else}}
                        <button class = "save">Save In Memory</button>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>

    <script src = "./node_modules/jquery/dist/jquery.js"></script>
    <script src = "./node_modules/handlebars/dist/handlebars.js"></script>
    <script src = "APIManager.js"></script>
    <script src = "render.js"></script>
    <script src = "main.js"></script>
</body>
</html>
